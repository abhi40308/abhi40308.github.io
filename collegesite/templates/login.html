{% extends "base.html" %} {% load static %} {% block base_head %}
	<link href="../../static/css/Campus.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Alegreya|Source+Serif+Pro" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Average|Maven+Pro" rel="stylesheet">
<title>Login - Indian Institute Of Information Technology Kalyani</title>
<link rel="shortcut icon" type="image/x-icon" href="../../static/images/facilities/IIIT_Kalyani_new_logo.ico">
{% endblock %}
{% block content %}

  <div class="container">
      <h3 class="text-center logo my-4">
        IIIT Kalyani Faculty Login
      </h3>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12"  style="margin:auto">
          <div class="card">
            <div class="card-body">
              <form method="post" novalidate  style="margin:auto">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</form>
<br>
<br>
{% endblock %}
{% block base_foot %}
<script type="text/javascript" src="../../static/js/frontpage/scripts.js"></script>
{% endblock %}
